<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Masterplantilla/Master}">

<head>
    <title>CATEGORIAS</title>
</head>

<body>
    <div layout:fragment="contenidopaginas">
        <!-- Alertas de mensajes flash -->
        <div th:if="${mensajeExito}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <span th:text="${mensajeExito}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${mensajeError}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span th:text="${mensajeError}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Lista de Categorías</h1>
            <a th:href="@{/categoria/nuevo}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nueva Categoría
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cat : ${categorias}">
                        <td th:text="${cat.idcategoria}"></td>
                        <td th:text="${cat.nombre}"></td>
                        <td th:text="${cat.descripcion}"></td>
                        <td>
                            <span th:if="${cat.estado}" class="badge bg-success">Activo</span>
                            <span th:unless="${cat.estado}" class="badge bg-danger">Inactivo</span>
                        </td>
                        <td>
                            <a th:href="@{/categoria/editar/{id}(id=${cat.idcategoria})}" 
                               class="btn btn-warning btn-sm">
                                <i class="bi bi-pencil"></i> Editar
                            </a>
                            <a th:href="@{/categoria/eliminar/{id}(id=${cat.idcategoria})}" 
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('¿Está seguro de dar de baja esta categoría?')">
                                <i class="bi bi-trash"></i> Dar de baja
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(categorias)}">
                        <td colspan="5" class="text-center">No hay categorías registradas</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

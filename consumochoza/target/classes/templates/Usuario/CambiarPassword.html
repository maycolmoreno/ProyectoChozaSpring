<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{Masterplantilla/Master}">

<head>
    <title>Cambiar contraseña</title>
</head>

<body>
<div layout:fragment="contenidopaginas">
    <div class="card col-md-6 mx-auto">
        <div class="card-header">
            <h3>Cambiar contraseña</h3>
        </div>
        <div class="card-body">
            <p class="text-muted mb-3">
                Por seguridad, es obligatorio cambiar la contraseña asignada inicialmente. 
                Elija una clave que solo usted conozca y no la comparta.
            </p>
            <div th:if="${mensajeError}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span th:text="${mensajeError}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${mensajeExito}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i>
                <span th:text="${mensajeExito}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form th:action="@{/usuario/cambiar-password}" method="post" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="passwordActual" class="form-label">Contraseña actual</label>
                    <input type="password" class="form-control" id="passwordActual" name="passwordActual" required>
                    <div class="invalid-feedback">La contraseña actual es obligatoria.</div>
                </div>
                <div class="mb-3">
                    <label for="passwordNuevo" class="form-label">Nueva contraseña</label>
                    <input type="password" class="form-control" id="passwordNuevo" name="passwordNuevo" required>
                    <div class="invalid-feedback">La nueva contraseña es obligatoria.</div>
                </div>
                <div class="mb-3">
                    <label for="confirmarPasswordNuevo" class="form-label">Confirmar nueva contraseña</label>
                    <input type="password" class="form-control" id="confirmarPasswordNuevo" name="confirmarPasswordNuevo" required>
                    <div class="invalid-feedback">Debe confirmar la nueva contraseña.</div>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-key-fill"></i> Cambiar contraseña
                    </button>
                    <a th:href="@{/}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

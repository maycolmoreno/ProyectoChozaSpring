<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Masterplantilla/Master}">

<head>
    <title>Clientes</title>
</head>

<body>
    <div layout:fragment="contenidopaginas">
        <!-- Alertas de mensajes flash -->
        <div th:if="${mensajeExito}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <span th:text="${mensajeExito}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${mensajeError}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span th:text="${mensajeError}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3 mb-4">
            <div>
                <h1 class="mb-0">Lista de Clientes</h1>
                <small class="text-muted" th:text="${#lists.size(clientes)} + ' cliente(s) encontrado(s)'"></small>
            </div>
            <div class="d-flex flex-column flex-md-row gap-2">
                <form th:action="@{/cliente}" method="get" class="d-flex">
                    <input type="text" name="q" class="form-control me-2"
                           placeholder="Buscar por nombre, cédula, teléfono o email"
                           th:value="${q}">
                          <input type="hidden" name="estado"
                              th:value="${filtroEstado != 'TODOS'} ? filtroEstado : ''" />
                    <button type="submit" class="btn btn-outline-secondary">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
                <a th:href="@{/cliente/nuevo}" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Nuevo Cliente
                </a>
            </div>
        </div>

        <div class="mb-3">
            <div class="btn-group" role="group" aria-label="Filtro estado clientes">
                <a th:href="@{/cliente(q=${q})}"
                   class="btn btn-outline-secondary"
                   th:classappend="${filtroEstado} == 'TODOS' ? ' active' : ''">
                    Todos
                </a>
                <a th:href="@{/cliente(estado='ACTIVO', q=${q})}"
                   class="btn btn-outline-success"
                   th:classappend="${filtroEstado} == 'ACTIVO' ? ' active' : ''">
                    Activos
                </a>
                <a th:href="@{/cliente(estado='INACTIVO', q=${q})}"
                   class="btn btn-outline-danger"
                   th:classappend="${filtroEstado} == 'INACTIVO' ? ' active' : ''">
                    Inactivos
                </a>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Cédula</th>
                        <th>Teléfono</th>
                        <th>Email</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cli : ${clientes}">
                        <td th:text="${cli.idcliente}"></td>
                        <td th:text="${cli.nombre}"></td>
                        <td th:text="${cli.cedula}"></td>
                        <td th:text="${cli.telefono}"></td>
                        <td th:text="${cli.email}"></td>
                        <td>
                            <span th:if="${cli.estado}" class="badge bg-success">Activo</span>
                            <span th:unless="${cli.estado}" class="badge bg-danger">Inactivo</span>
                        </td>
                        <td>
                            <a th:href="@{/cliente/editar/{id}(id=${cli.idcliente})}" 
                               class="btn btn-warning btn-sm">
                                <i class="bi bi-pencil"></i> Editar
                            </a>
                            <a th:href="@{/cliente/eliminar/{id}(id=${cli.idcliente})}" 
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('¿Está seguro de dar de baja este cliente?')">
                                <i class="bi bi-trash"></i> Dar de baja
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(clientes)}">
                        <td colspan="7" class="text-center">No hay clientes registrados</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

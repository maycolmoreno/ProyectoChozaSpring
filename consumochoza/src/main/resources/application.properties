spring.application.name=consumochoza
server.port=8085

# URL base de la API REST (pisip)
api.base-url=http://localhost:8081/api

# Esta aplicación solo consume la API pisip y no usa base de datos propia.
# Desactivamos la autoconfiguración de DataSource para evitar errores al iniciar.
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Configuración Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Masterplantilla/Master}">

<head>
    <title>Categoría - Formulario</title>
</head>

<body>
    <div layout:fragment="contenidopaginas">
        <div class="card">
            <div class="card-header">
                <h3 th:text="${categoria.idcategoria == null} ? 'Nueva Categoría' : 'Editar Categoría'"></h3>
            </div>
            <div class="card-body">
                <div th:if="${mensajeError}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <span th:text="${mensajeError}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <form th:action="@{/categoria/guardar}" th:object="${categoria}" method="post" class="needs-validation" novalidate>
                    <input type="hidden" th:field="*{idcategoria}" />
                    
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" 
                               th:field="*{nombre}" required maxlength="255" />
                        <div class="invalid-feedback">El nombre de la categoría es obligatorio.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" 
                                  th:field="*{descripcion}" rows="3" required maxlength="255"></textarea>
                        <div class="invalid-feedback">La descripción es obligatoria.</div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="estado" 
                               th:field="*{estado}" />
                        <label class="form-check-label" for="estado">Activo</label>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-save"></i> Guardar
                        </button>
                        <a th:href="@{/categoria}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

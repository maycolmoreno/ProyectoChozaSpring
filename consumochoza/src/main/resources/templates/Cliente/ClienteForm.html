<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Masterplantilla/Master}">

<head>
    <title>Cliente - Formulario</title>
</head>

<body>
    <div layout:fragment="contenidopaginas">
        <div class="card">
            <div class="card-header">
                <h3 th:text="${cliente.idcliente == null} ? 'Nuevo Cliente' : 'Editar Cliente'"></h3>
            </div>
            <div class="card-body">
                <div th:if="${mensajeError}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <span th:text="${mensajeError}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <form th:action="@{/cliente/guardar}" th:object="${cliente}" method="post" class="needs-validation" novalidate>
                    <input type="hidden" th:field="*{idcliente}" />
                    
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" 
                               th:field="*{nombre}" required maxlength="255" />
                        <div class="invalid-feedback">El nombre del cliente es obligatorio.</div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="cedula" class="form-label">Cédula</label>
                            <input type="text" class="form-control" id="cedula" 
                                th:field="*{cedula}" required inputmode="numeric"
                                pattern="^[0-9]{10,13}$" minlength="10" maxlength="13" />
                            <div class="invalid-feedback">La cédula es obligatoria y debe tener entre 10 y 13 dígitos numéricos.</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="telefono" 
                                th:field="*{telefono}" inputmode="numeric"
                                pattern="^[0-9]{10}$" minlength="10" maxlength="10" />
                            <div class="invalid-feedback">El teléfono debe tener exactamente 10 dígitos numéricos.</div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" 
                               th:field="*{email}" maxlength="150" />
                    </div>
                    
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direccion" 
                               th:field="*{direccion}" maxlength="255" />
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="estado" 
                               th:field="*{estado}" />
                        <label class="form-check-label" for="estado">Activo</label>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-save"></i> Guardar
                        </button>
                        <a th:href="@{/cliente}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

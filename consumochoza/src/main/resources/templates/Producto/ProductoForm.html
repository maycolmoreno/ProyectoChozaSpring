<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Masterplantilla/Master}">

<head>
    <title>Producto - Formulario</title>
</head>

<body>
    <div layout:fragment="contenidopaginas">
        <div class="card">
            <div class="card-header">
                <h3 th:text="${producto.idproducto == null} ? 'Nuevo Producto' : 'Editar Producto'"></h3>
            </div>
            <div class="card-body">
                <div th:if="${mensajeError}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <span th:text="${mensajeError}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <form th:action="@{/producto/guardar}" th:object="${producto}" method="post" class="needs-validation" novalidate>
                    <input type="hidden" th:field="*{idproducto}" />
                    
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" 
                               th:field="*{nombre}" required maxlength="255" />
                        <div class="invalid-feedback">El nombre del producto es obligatorio.</div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="precio" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="precio" 
                                   th:field="*{precio}" step="0.01" min="0" required />
                            <div class="invalid-feedback">El precio es obligatorio y debe ser válido.</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="stockActual" class="form-label">Stock Actual</label>
                            <input type="number" class="form-control" id="stockActual" 
                                   th:field="*{stockActual}" min="0" required />
                            <div class="invalid-feedback">El stock actual es obligatorio.</div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" 
                                  th:field="*{descripcion}" rows="3" maxlength="255"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="imagenUrl" class="form-label">URL de Imagen</label>
                        <input type="url" class="form-control" id="imagenUrl" 
                               th:field="*{imagenUrl}" placeholder="https://ejemplo.com/imagen.jpg" maxlength="500" />
                        <small class="text-muted">Ingresa la URL de una imagen del producto (opcional)</small>
                        <!-- Preview de la imagen -->
                        <div class="mt-2" id="imagePreview" style="display: none;">
                            <img id="previewImg" src="" alt="Vista previa" 
                                 style="max-width: 200px; max-height: 150px; border-radius: 10px; border: 2px solid #ddd;">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="categoriaId" class="form-label">Categoría</label>
                        <select class="form-select" id="categoriaId" th:field="*{categoriaId}" required>
                            <option value="0">Seleccione una categoría</option>
                            <option th:each="cat : ${categorias}" 
                                    th:value="${cat.idcategoria}" 
                                    th:text="${cat.nombre}"></option>
                        </select>
                        <div class="invalid-feedback">Debe seleccionar una categoría.</div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="estado" 
                               th:field="*{estado}" />
                        <label class="form-check-label" for="estado">Activo</label>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-save"></i> Guardar
                        </button>
                        <a th:href="@{/producto}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Script para preview de imagen -->
        <script>
            document.getElementById('imagenUrl').addEventListener('input', function() {
                const url = this.value;
                const preview = document.getElementById('imagePreview');
                const img = document.getElementById('previewImg');
                
                if (url && url.startsWith('http')) {
                    img.src = url;
                    img.onload = function() {
                        preview.style.display = 'block';
                    };
                    img.onerror = function() {
                        preview.style.display = 'none';
                    };
                } else {
                    preview.style.display = 'none';
                }
            });
            
            // Mostrar preview si ya tiene URL al cargar
            window.addEventListener('load', function() {
                const urlInput = document.getElementById('imagenUrl');
                if (urlInput.value) {
                    urlInput.dispatchEvent(new Event('input'));
                }
            });
        </script>
    </div>
</body>
</html>

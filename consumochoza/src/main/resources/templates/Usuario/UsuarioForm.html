<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Masterplantilla/Master}">

<head>
    <title>Usuario - Formulario</title>
</head>

<body>
    <div layout:fragment="contenidopaginas">
        <div class="card">
            <div class="card-header">
                <h3 th:text="${usuario.idusuario == null} ? 'Nuevo Usuario' : 'Editar Usuario'"></h3>
            </div>
            <div class="card-body">
                <div th:if="${mensajeError}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <span th:text="${mensajeError}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <form th:action="@{/usuario/guardar}" th:object="${usuario}" method="post" class="needs-validation" novalidate>
                    <input type="hidden" th:field="*{idusuario}" />
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" 
                                   th:field="*{username}" required maxlength="100" />
                            <div class="invalid-feedback">El username es obligatorio.</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" 
                                   th:field="*{password}" 
                                   th:required="${usuario.idusuario == null}" maxlength="255" />
                            <small class="text-muted" th:if="${usuario.idusuario != null}">
                                Dejar vacío para mantener la contraseña actual
                            </small>
                            <div class="invalid-feedback" th:if="${usuario.idusuario == null}">La contraseña es obligatoria.</div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="nombreCompleto" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombreCompleto" 
                               th:field="*{nombreCompleto}" required maxlength="255" />
                        <div class="invalid-feedback">El nombre completo es obligatorio.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="rol" class="form-label">Rol</label>
                        <select class="form-select" id="rol" th:field="*{rol}" required>
                            <option value="">Seleccione un rol</option>
                            <option value="ADMIN">Administrador</option>
                            <option value="CAMARERO">Camarero</option>
                            <option value="COCINA">Cocina</option>
                        </select>
                        <div class="invalid-feedback">Debe seleccionar un rol.</div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="estado" 
                               th:field="*{estado}" />
                        <label class="form-check-label" for="estado">Activo</label>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-save"></i> Guardar
                        </button>
                        <a th:href="@{/usuario}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
